  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


   
    
    <title>Hello, world!</title>
  </head>
  <body>
  <section>
   
    
    <div class="container">
    <div class="text-center">
<!--      <img th:src="@{/images/membership.png}" width="100"> -->
    </div>
         
         <h1 class="text-center">Student Registration Form</h1>
        <div class="row">
            <div class="col-8 offset-2">
               <div class="my-card">
             
           <form action="/display" method="post">
<!--                 <form action="#" th:action="@{/register}" method="post" th:object="${user}"> -->
       
					  <div class="form-group">
					    <label for="exampleFormControlInput1">Student Name</label>
					    <input type="text" class="form-control" id="studentName"  name="studentName" placeholder="Enter the Student Name">
					  </div>
					  
					   <div class="form-group">
					    <label for="exampleFormControlInput1">Student Email</label>
					    <input type="email" class="form-control" id="studentEmail" name="studentEmail"     placeholder="Enter the Student Email">
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleFormControlInput1">Student Contact</label>
					    <input type="text" class="form-control" id="studentContact"name="studentContact" placeholder="Enter the Student Contact">
					  </div>
					  
					   
					  <div class="form-group">
					    <label for="exampleFormControlSelect1">Select Course</label>
					    <select class="form-control" id="studentCourse"  name="studentCourse">
					      <option>BCA</option>
					      <option>B.Tech</option>
					      <option>M.Tech</option>
					      <option>MCA</option>
					      <option>B.Sc</option>
					    </select>
					  </div>
					
					  <div class="form-group">
					    <label for="exampleFormControlTextarea1">Address</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  name="studentAddress"></textarea>
					  </div>
					  
					  <div class="text-center">
					   <input type="submit" class="btn btn-primary btn-block">
					  
					  </div>
					  
					  
		  
	          	</form>
	          	</div>
		  
            </div>
        </div>
        
		    
    </div>
    
    
     </section>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
